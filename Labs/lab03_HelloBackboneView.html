* In this lab, we’re going to write a simple Backbone View that just renders
* “Hello Backbone World!” using our HelloWorld model.
*
* Your mission: Start from the file 3-hello-backbone-view.html. Create a view
* definition in that file that uses the HelloWorld model to render the message.
*
* The view should be rendered on the HTML body of the document
* Don’t forget to add jQuery as a dependency in your HTML scripts section
* Instantiate the view and make sure it renders as expected
****************************************************************************-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lab 3 for Backbone.js</title>
    <!-- Add jQuery dependency here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>

    <script type="text/javascript">
        'use strict';

        // Creating the definition for the MODEL
        var HelloWorld = Backbone.Model.extend({
          defaults: {
              message: "Backbone World"
          },
          helloWorld: function() {
              return "Hello "+ this.get('message') +"!";
          }
        });

        <!-- Write your Backbone code here -->

        // Creating an instance of my Model, passed my name instead of default
        var HiWorldModel = new HelloWorld({message: "Vince"});

        // Creating the definition for the VIEW
				var View = Backbone.View.extend({

					// Where the view will be rendered, in this case it will be the body
					el: "body",

					// Init function for the view, changes are automatically re-rendered
					initialize: function() {
						this.render();
						this.listenTo(this.model,"change",this.render);
					},

					// The el will put html into body and what is output is Hello World
					render: function() {
						this.$el.html(this.model.helloWorld());
					}
				});

				// Instance of the View
				var row = new View({
					model: HiWorldModel
				});

    </script>
</body>
</html>
