<!--***************************************************************************

* Lab 1 - Hello Backbone
*
* In this lab, we’re going to write a simple Backbone Model definition that
* just says “Hello Backbone World!”
*
* Your mission: Start from the file 1-hello-backbone.html. Create a model
* definition in that file for a HelloWorld model.
*
* That Model should have a helloWorld() method that alerts “Hello message!”
* and the default message should be “Backbone World”
* A custom message can be passed to the model constructor.
* Use the browser console to get / set values of your model and call its
* helloWorld() method
*
* The only dependencies that are imported below are underscore and backbone!
****************************************************************************-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lab 1 for Backbone.js</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
 	<script type="text/javascript">
		'use strict';

		// Write your Backbone code here

		// Defining the structure (class) of my DATA MODEL
		var HelloWorld = Backbone.Model.extend({

			// Default values when a new instance is created
			defaults: {
			message: 'Backbone World'
			},
			helloWorld: function(){
			alert(this.get('message'));
			}
		});

		// Create a new instance of HelloWorld object that will be default
		// message
		//var HiWorld = new HelloWorld();

		// Create a new instance of HelloWorld object that will be my passed in
		// message, this one will override the message
		var HiWorld2 = new HelloWorld({message:"Hello Vince!"});

		// Call the function!
		HiWorld2.helloWorld();

	</script>
</body>
</html>
